<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>

    <link rel="stylesheet" href="./book-details.css">
    <link rel="stylesheet" href="../header-footer/header-footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="../../img/logos/logoNova.png" alt="">
            <nav>
                <ul>
                    <li>
                        <a href="../initial_page/index.html">início</a>
                    </li>
                    <li>
                        <a href="../room_page/room.html">acomodações</a>
                    </li>
                    <li>
                        <a href="../initial_page/index.html#contact">serviços</a>
                    </li>
                    <li>
                        <a href="#contact">contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="descricoes">
        <div class="container">
            <div class="detalhes-quarto">

            </div>
        </div>
    </section>

    <section>
        <div id="modal">
            <h3 id="modalTitulo">reservar quarto</h3>
            <div class="form-modal">
                <label for="nomeCliente">Nome:</label>
                <input type="text" id="nomeCliente" placeholder="Digite o seu nome">
            </div>
            <div class="form-modal">
                <label for="numeroAcompanhantesCliente">Número de acompanhantes:</label>
                <input type="number" id="numeroAcompanhantesCliente">
            </div>
            <div class="form-modal">
                <label for="dataEntradaCliente">Data de entrada:</label>
                <input type="date" id="dataEntradaCliente">
            </div>
            <div class="form-modal">
                <label for="dataSaídaCliente">Data de saída:</label>
                <input type="date" id="dataSaídaCliente">
            </div>
            <div class="form-modal">
                <label for="contatoCliente">Telefone para contato:</label>
                <input type="text" id="contatoCliente" placeholder="Digite o seu contato">
            </div>
            <div class="form-modal">
                <label for="emailCliente">E-mail para contato:</label>
                <input type="text" id="emailCliente" placeholder="Digite o seu email">
            </div>
            <div class="buttons">
                <button onclick="fecharModal()">Cancelar</button>
                <button id="modalBotao" onclick="addReserva()">Adicionar Reserva</button>
            </div>
        </div>
    </section>
    
    <footer id="contact">
        <div class="metodosContato">
            <div>
                <h3>Nos acompanhe</h3>
                <img src="../../img/LogoInstagram.png" alt="">
                <img src="../../img/LogoInstagram.png" alt="">
                <img src="../../img/LogoInstagram.png" alt="">
            </div>
        </div>
        <div class="sugestao">
            <h3>Sugestões para nosso hotel</h3>
            <form>
                <input type="text" placeholder="Seu nome">
                <input type="email" placeholder="Seu e-mail">
                <input type="tel" placeholder="Seu telefone (opcional)">
                <textarea placeholder="Escreva aqui suas sugestões"></textarea>
            </form>
        </div>
        <div class="localizacao">
            <p>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4494.043911956316!2d-58.138131249554114!3d-7.3550879994025316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9251cf300fc472c1%3A0xa9681c2216f2f0eb!2sDivisa%20dos%20estados%20Amazonas%2C%20Pará%20e%20Mato%20Grosso.!5e0!3m2!1spt-BR!2sbr!4v1737510436481!5m2!1spt-BR!2sbr" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </p>
        </div>
    </footer>

    <script src="./book-details.js"></script>
</body>
</html>
