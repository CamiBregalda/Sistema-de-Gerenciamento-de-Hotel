<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Recanto Perdido</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Seção de Atualização de Informações do Hotel -->
    <div class="container">
        <h2> formulário de atualização </h2>
    </div>
    
    <section>
        <div class="container">
            <div class="informacoes-hotel">
                <form action="javascript:void(0)" method="POST">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="website">Website:</label>
                    <input type="website" id="website" name="website">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto">
                    <button id="update-hotel-info" type="submit">Atualizar</button>
                </form>
            </div>
        </div>
    </section>

    <br>

    <!-- Seção de Atualização do Endereço -->
    <section> 
        <div class="container">
            <div class="endereco-hotel">
                <form action="javascript:void(0)" method="POST">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="email" id="codigoPostal" name="codigoPostal">
                    <label for="pais">Descrição:</label>
                    <textarea id="pais" name="pais"></textarea>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Serviços Prestados pelo Hotel</h2>
            <div id="servicos-hotel">
                <!-- Os serviços serão listados aqui dinamicamente -->
            </div>
            <button id="add-servicos" class="add-servicos-btn">Adicionar Serviço</button>
        </div>
    </section>

    <section>
        <div id="modal">
            <h3>Formulário</h3>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="buttons">
                <button onclick="closeModal()">Cancelar</button>
                <button onclick="submitForm()">Enviar</button>
            </div>
        </div>
    
        <button onclick="showModal()">Abrir Formulário</button>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
