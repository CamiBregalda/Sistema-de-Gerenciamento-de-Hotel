<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Recanto Perdido</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Seção de Atualização de Informações do Hotel -->
    <div class="container">
        <h2> Formulário de Atualização </h2>
    </div>
    
    <section>
        <div class="container">
            <div class="informacoes-hotel">
                <form action="javascript:void(0)" method="POST">
                    <div class="campos">
                        <div class="campos-input">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <div class="campos-input">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone">
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campos-input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="campos-input">
                            <label for="website">Website:</label>
                            <input type="website" id="website" name="website">
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campos-input">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" name="descricao"></textarea>
                        </div>
                    </div>
                    
                    <div class="att-info-btn">
                        <button id="atualizar-hotel-info" type="submit">Atualizar Informações</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Seção de Atualização do Endereço -->
    <section> 
        <div class="container">
            <div class="enderecos-hotel">
                <form action="javascript:void(0)" method="POST">
                    <div class="campos">
                        <div class="campos-input">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua">
                        </div>
                        <div class="campos-input">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero">
                        </div>
                        <div class="campos-input">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro">
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campos-input">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade">
                        </div>
                        <div class="campos-input">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado">
                        </div>
                    </div>
                    <div class="campos">
                        <div class="campos-input">
                            <label for="pais">País:</label>
                            <input type="text" id="pais" name="pais">
                        </div>
                        <div class="campos-input">
                            <label for="codigoPostal">Código Postal:</label>
                            <input type="email" id="codigoPostal" name="codigoPostal">
                        </div>
                    </div>

                    <div class="att-info-btn">
                        <button id="atualizar-hotel-endereco" type="submit">Atualizar Endereço</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Serviços Prestados pelo Hotel</h2>
            <div id="servicos-hotel">
                <!-- Os serviços serão listados aqui dinamicamente -->
            </div>
            <button id="add-servicos" class="add-servicos-btn" onclick="mostrarModal('adicionar', null)">Adicionar Serviço</button>
        </div>
    </section>

    <section>
        <div id="modal">
            <h3 id="modalTitulo">Adicionar Serviço</h3>
            <div class="form-modal">
                <label for="nomeServico">Nome:</label>
                <input type="text" id="nomeServico" placeholder="Digite o nome do serviço">
            </div>
            <div class="form-modal">
                <label for="descricaoServico">Descrição:</label>
                    <textarea id="descricaoServico" name="descricaoServico" placeholder="Digite a descrição do serviço"></textarea>
            </div>
            <div class="form-modal">
                <label for="fotoServico">Foto:</label>
                <input type="file" id="fotoServico" name="fotoServico">
            </div>
            <div class="buttons">
                <button onclick="fecharModal()">Cancelar</button>
                <button id="modalBotao" onclick="addServico()">Adicionar Serviço</button>
            </div>
        </div>
    </section>

    <section>
        <div class="container-imagens">
            <h2>Imagens do Hotel</h2>

            <div id="imagens-hotel">
                <!-- Os serviços serão listados aqui dinamicamente -->
            </div>

            <input type="file" id="nova-foto" />
            <button id="add-imagens" class="add-imagens-btn" type="button" onclick='salvarImagemHotel()'>Adicionar Imagem</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
